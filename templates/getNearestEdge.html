<html>
    <head>
        <title>GSOC 2021 Code Challenge</title>
        <meta http-equiv='cache-control' content='no-cache'>
        <meta http-equiv='expires' content='0'>
        <meta id="my-data" data-x="{{x}}" data-y="{{y}}" data-tx="{{tx}}" data-ty="{{ty}}" data-d="{{d}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    
    <body>
        <center>
            <h1>
                <a href="/">GSOC 2021 Code Challenge - caMicroscope<br><i>Pathology Smartpens</i></a> 
            </h1>
            <canvas id="canvasimg"></canvas>
            <p class="col-4" style="margin: auto;">
                The closest edge from {{(x,y)}} is at a distance of <b>{{d}}</b> : {{(tx,ty)}}
            </p>
            <br>
            <a href="/" class="btn btn-primary">Go to Home</a>
        </center>
       
    </body> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script src="{{ url_for('static', filename='js/draw_f.js') }}"></script>

</html>
